<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>签到查询系统</title>
    <script type="text/javascript" src="jquery/jquery-1.10.2.min.js"></script>
   <script type="text/javascript" src="jslib/ajaxcheck.js"></script>
   <script type="text/javascript" src="jslib/cookie.js"></script>
   <script type="text/javascript">

   $(document).ready(function() {
       var userid = getCookie("userid");
       checkUserName(userid, jump);
       var username = getCookie("username");
       document.getElementById("user").innerHTML = username;
       document.getElementById("logout").onclick = logout;
   });

function jump(res) {
    if (!res)
	window.top.location.href="index.html";
    var r = JSON.parse(res);
    if (r.status != 0)
	window.top.location.href="index.html";
}

function logout() {
    delCookie("userid");
    delCookie("username");
    window.top.location.href="index.html";
}

</script>
    </head>

    <body>
   <p>您好<div id="user"></div></p>
    <br />
    <p><a href="meetinginfo.html" target="content">所有会议</a></p>
    <p><a href="personinfo.html" target="content">所有人员</a></p>
    <p><a href="signinfome.html" target="content">我的签到</a></p>
    <p><a href="signinfoall.html" target="content">所有人的签到</a></p>
    <input type="button" value="退出" id="logout" />
  </body>
</html>
